<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>
    <div id="app">
        this is a choi.
        <br>{{message + '1234'}}
        <br>
        <span :title="date">마우스를 가져오세요</span>
        <br>
        <span v-if="seen">볼수 있습니다.</span>
        <span v-else>볼수 없습니다.</span>
        <br>
        <ul>

            <li v-for="todo in todos">{{todo.text}}</li>


        </ul>
        <div>
            <div class="column">1</div>
            <div class="column">2</div>
            <div class="column">3</div>
            <div class="column">4</div>
            <div class="column">5</div>
        </div>


    </div>
    <section>
        <div class="section">
            <h1 class="title is-primary">제목</h1>
            <h2 class="subtitle">중요한 내용</h1>
        </div>
        <a class="button is-link">button</a>
        <span class="tag is-primary">트위터
            <button class="delete"></button>
        </span>
        <article class="message">
            <div class="message-header">
                <p>Hello World</p>
                <button class="delete is-primary"></button>
            </div>
            <div class="message-body">
                <span class="content is-5">Test message body!!</span>
            </div>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const myApp = new Vue({
            el: '#app',    
            data: {
                seen: true,
                message: 'Cloud!',
                date: '오늘 날짜:' + new Date().toLocaleDateString(),
                todos: [
                    { text: 'JavaScript' },
                    { text: 'Vue' },
                    { text: 'Nuxt' }
                ]

            }
        });
    </script>
</body>

</html>
